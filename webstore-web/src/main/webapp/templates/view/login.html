<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>首页 | 登录</title>

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="/templates/css/login_style.css" type="text/css" media="all"/>
    <!-- Style-CSS -->
    <link rel="stylesheet" href="/templates/css/login_fontawesome-all.css" />
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
    <!-- web-fonts -->
    <link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i"
          rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet" />
</head>
<body>
<!-- bg effect -->
<div id="bg">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</div>
<!-- //bg effect -->
<!-- title -->
<h1>Effect Login Form</h1>
<!-- //title -->
<!-- content -->
<div class="sub-main-w3">
    <form action="#" method="post">
        <h2>用户登陆
            <i class="fas fa-level-down-alt"></i>
        </h2>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-user"></i>
                手机号：
            </label>
            <input placeholder="Telephone" name="id" type="text" required="" />
        </div>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-unlock-alt"></i>
                密码：
            </label>
            <input placeholder="Password" name="password" type="password" required="" />
        </div>
        <!-- checkbox -->
        <div class="wthree-text">
            <ul>
                <li>
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="" />
                        <span>记住登录名</span>
                    </label>
                </li>
                <li>
                    <a href="#">忘记密码?</a>
                </li>
            </ul>
        </div>
        <!-- //checkbox -->
        <input type="submit" value="登录" />
    </form>
</div>
<!-- //content -->

<!-- copyright -->
<div class="footer">
    <p>&copy; 2018 Effect Login Form. All rights reserved.
    </p>
</div>
<!-- //copyright -->

<!-- Jquery -->
<script src="/templates/jquery/jquery-3.3.1.min.js"></script>
<!-- //Jquery -->

<!-- effect js -->
<script src="/templates/js/login_canva_moving_effect.js"></script>
<!-- //effect js -->
</body>
</html>
